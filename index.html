<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-content"></div>
    <div id="main-content">
        <div><b>This is not a real online service!<br>Get off the phone. Get off the Instagram or the Youtube. 
            Start challenging yourself to new heights while growing physically. <br> Sign up <i>now</i> to get started. <br><br> 
            Your <i>future self</i> will thank you later.</b>
        </div>
        <div>
            Let's start!
            <form>
                <div>
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div>
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div>
                    <label for="email">FIRST NAME</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for ="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for ="pass">PASSWORD</label>
                    <input type="password" id="pass" name="pass">
                </div>
                <div>
                    <label for ="conf-pass">CONFIRM PASSWORD</label>
                    <input type="password" id="conf-pass" name="conf-pass">
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div>
            Already have an account? <a href="">Log in</a>
        </div>
        
    </div>
</body>
</html>
